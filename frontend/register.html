<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkUS - Registrarse</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

    <header class="header">
        <h1 class="logo">ParkUS</h1>
    </header>

    <main class="container">

        <h2 class="title">Crear cuenta</h2>

        <form id="registerForm" class="form">

            <label for="username">Nombre de usuario *</label>
            <input type="text" id="username" placeholder="juanperez" required>

            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" placeholder="Juan Pérez" required>

            <label for="correo">Correo electrónico *</label>
            <input type="email" id="correo" placeholder="usuario@correo.com" required>

            <label for="telefono">Teléfono *</label>
            <input type="tel" id="telefono" placeholder="3001234567" maxlength="10" required>

            <label for="password">Contraseña *</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <label for="password2">Confirmar contraseña *</label>
            <input type="password" id="password2" placeholder="••••••••" required>

            <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <p class="text-center">
            ¿Ya tienes una cuenta?  
            <a href="login.html" class="link">Iniciar sesión</a>
        </p>

    </main>
    
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
