<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkUS - Detalle del parqueadero</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

    <header class="header">
        <button class="plain-btn" aria-label="Volver" onclick="window.location.href='parqueos.html'">
            ‚Üê
        </button>
        <a href="index.html" style="text-decoration: none;">
            <h1 class="logo">ParkUS</h1>
        </a>
        <div style="width: 44px;"></div>
    </header>

    <main class="container">

        <!-- Informaci√≥n del parqueadero -->
        <section id="info-parqueadero" style="margin-bottom: 2.5rem;">
            <div style="text-align: center; padding: 3rem; background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); animation: fadeInUp 0.6s ease-out;">
                <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid rgba(102, 126, 234, 0.3); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="color: var(--gray); margin-top: 1rem; font-weight: 600;">Cargando informaci√≥n del parqueadero...</p>
            </div>
        </section>

        <!-- Mapa de lugares -->
        <section id="lugares-section" style="margin-bottom: 2.5rem; animation: fadeInUp 0.6s ease-out 0.1s both;">
            <div style="background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(102, 126, 234, 0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                    <h3 style="font-size: 1.75rem; font-weight: 800; margin: 0; background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                        üÖøÔ∏è Selecciona tu lugar
                    </h3>
                    
                    <!-- Leyenda moderna -->
                    <div style="display: flex; gap: 1.5rem; font-size: 0.875rem; flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 20px;">
                            <div style="width: 16px; height: 16px; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border: 2px solid #10b981; border-radius: 4px;"></div>
                            <span style="font-weight: 600; color: #065f46;">Disponible</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(239, 68, 68, 0.1); border-radius: 20px;">
                            <div style="width: 16px; height: 16px; background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%); border: 2px solid #ef4444; border-radius: 4px;"></div>
                            <span style="font-weight: 600; color: #991b1b;">Ocupado</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(37, 99, 235, 0.1); border-radius: 20px;">
                            <div style="width: 16px; height: 16px; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); border: 2px solid #1e40af; border-radius: 4px;"></div>
                            <span style="font-weight: 600; color: #1e40af;">Seleccionado</span>
                        </div>
                    </div>
                </div>
                
                <div id="lugares-container" class="lugares-grid">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>
        </section>

        <!-- Formulario de reserva -->
        <section id="reserva-section" style="margin-bottom: 2.5rem; animation: fadeInUp 0.6s ease-out 0.2s both;">
            <div style="background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(102, 126, 234, 0.1);">
                <h3 style="font-size: 1.75rem; font-weight: 800; margin-bottom: 2rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    ‚úÖ Completar Reserva
                </h3>
                
                <form id="reservaForm" style="padding: 0; margin: 0;">
                    
                    <!-- Lugar seleccionado destacado -->
                    <div style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; border-left: 4px solid var(--primary); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);">
                        <label for="numero_lugar" style="margin-bottom: 0.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 0.5rem;">
                            üéØ Lugar seleccionado *
                        </label>
                        <input 
                            type="number" 
                            id="numero_lugar" 
                            placeholder="Selecciona un lugar del mapa" 
                            required 
                            readonly 
                            style="background: white; font-weight: 700; font-size: 1.1rem; color: var(--primary); border: 2px solid var(--primary); margin-bottom: 0;"
                        >
                    </div>

                    <!-- Datos del conductor -->
                    <div style="background: rgba(255,255,255,0.5); border: 2px solid var(--border); border-radius: 12px; padding: 2rem; margin-bottom: 2rem; transition: all 0.3s;" onmouseover="this.style.borderColor='var(--primary)'" onmouseout="this.style.borderColor='var(--border)'">
                        <h4 style="margin: 0 0 1.5rem; padding: 0; border: none; font-size: 1.25rem; font-weight: 800; color: var(--dark); display: flex; align-items: center; gap: 0.5rem;">
                            üë§ Datos del conductor
                        </h4>
                        
                        <label for="doc_conductor">Documento de identidad *</label>
                        <input 
                            type="text" 
                            id="doc_conductor" 
                            placeholder="Ej: 1234567890" 
                            required
                            style="font-size: 1.05rem;"
                        >

                        <label for="nombre_conductor">Nombre completo *</label>
                        <input 
                            type="text" 
                            id="nombre_conductor" 
                            placeholder="Ej: Juan P√©rez Garc√≠a" 
                            required
                            style="font-size: 1.05rem;"
                        >

                        <label for="telefono_conductor">Tel√©fono de contacto</label>
                        <input 
                            type="text" 
                            id="telefono_conductor" 
                            placeholder="Ej: 3001234567"
                            style="font-size: 1.05rem;"
                        >

                        <label for="correo_conductor">Correo electr√≥nico</label>
                        <input 
                            type="email" 
                            id="correo_conductor" 
                            placeholder="Ej: juan@example.com"
                            style="font-size: 1.05rem; margin-bottom: 0;"
                        >
                    </div>

                    <!-- Datos del veh√≠culo -->
                    <div style="background: rgba(255,255,255,0.5); border: 2px solid var(--border); border-radius: 12px; padding: 2rem; margin-bottom: 2rem; transition: all 0.3s;" onmouseover="this.style.borderColor='var(--secondary)'" onmouseout="this.style.borderColor='var(--border)'">
                        <h4 style="margin: 0 0 1.5rem; padding: 0; border: none; font-size: 1.25rem; font-weight: 800; color: var(--dark); display: flex; align-items: center; gap: 0.5rem;">
                            üöó Datos del veh√≠culo
                        </h4>
                        
                        <label for="placa_vehiculo">Placa del veh√≠culo *</label>
                        <input 
                            type="text" 
                            id="placa_vehiculo" 
                            placeholder="Ej: ABC123" 
                            required 
                            style="text-transform: uppercase; font-weight: 700; font-size: 1.1rem;"
                        >

                        <label for="marca_vehiculo">Marca</label>
                        <input 
                            type="text" 
                            id="marca_vehiculo" 
                            placeholder="Ej: Toyota, Chevrolet, Mazda"
                            style="font-size: 1.05rem;"
                        >

                        <label for="modelo_vehiculo">Modelo</label>
                        <input 
                            type="text" 
                            id="modelo_vehiculo" 
                            placeholder="Ej: Corolla, Spark, CX-5" 
                            style="margin-bottom: 0; font-size: 1.05rem;"
                        >
                    </div>

                    <button type="submit" class="btn-primary" style="font-size: 1.15rem; padding: 1.25rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        üöÄ Confirmar Reserva
                    </button>
                    
                    <!-- Mensaje de seguridad -->
                    <div style="margin-top: 1.5rem; text-align: center;">
                        <p style="color: var(--gray); font-size: 0.875rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            üîí Tu informaci√≥n est√° protegida y segura
                        </p>
                    </div>
                </form>
            </div>
        </section>

        <!-- Consultar reserva por placa -->
        <section id="consulta-section" style="animation: fadeInUp 0.6s ease-out 0.3s both;">
            <div style="background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(102, 126, 234, 0.1);">
                <h3 style="font-size: 1.75rem; font-weight: 800; margin-bottom: 2rem; background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    üîç Consultar Reserva
                </h3>
                
                <div style="display: flex; gap: 1rem; align-items: flex-end; margin-bottom: 1.5rem; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 250px;">
                        <label for="consulta_placa" style="font-weight: 700; color: var(--dark); margin-bottom: 0.625rem; display: block;">
                            Buscar por placa del veh√≠culo
                        </label>
                        <input 
                            type="text" 
                            id="consulta_placa" 
                            placeholder="Ingresa la placa (Ej: ABC123)" 
                            style="text-transform: uppercase; font-weight: 700; font-size: 1.05rem; margin-bottom: 0;"
                        >
                    </div>
                    <button id="consultarPlacaBtn" class="btn-secondary" style="padding: 1rem 2rem; height: 56px; white-space: nowrap;">
                        üîç Buscar
                    </button>
                </div>
                
                <div id="resultado-consulta">
                    <!-- Resultados se mostrar√°n aqu√≠ -->
                </div>
            </div>
        </section>

    </main>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lugares-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .lugar-item {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .lugar-disponible {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #10b981;
            color: #065f46;
        }

        .lugar-disponible:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .lugar-ocupado {
            background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%);
            border-color: #ef4444;
            color: #991b1b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .lugar-seleccionado {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-color: #1e40af;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            animation: pulse-selection 2s infinite;
        }

        @keyframes pulse-selection {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(37, 99, 235, 0.6);
            }
        }

        /* Mejorar inputs en focus */
        input:focus {
            outline: none;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .lugares-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 0.75rem;
            }

            .lugar-item {
                font-size: 0.95rem;
            }
        }
    </style>

    <script src="js/api.js"></script>
    <script src="js/detalle-parqueadero.js"></script>
    
    <script>
        // Efecto de focus mejorado para inputs
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input:not([readonly])').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                    this.parentElement.style.transition = 'transform 0.2s';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
